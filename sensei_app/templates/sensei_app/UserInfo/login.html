{% extends "sensei_app/base.html" %}
{% load static %}
{% block content %}
<head>
	<link rel="stylesheet" href="{% static 'sensei_app/css/register.min.css' %}">
</head>
	<div class="navbar">
		{% include 'sensei_app/navbar.html' %}
	</div><!-- /.navbar -->
<div class="wrapper register_wrapper">
	<div class="register_container">
		<p class="form_head">ログイン</p>
		<form class="form_container" action="{% url 'sensei_app:login' %}" method="POST">
			{{ form.non_field_errors }}
			{% for field in form %}
				{{ field }}
				{{ field.errors }}
			{% endfor %}
			<button type="submit" class="strong_button" >ログイン</button>
			<input type="hidden" name="next" value="{{ next }}" />
			{% csrf_token %}
		</form>
		<div class="login_form_bottom">
			<a href="{% url 'sensei_app:termsandconditions' %}" class="weak_button" >会員登録</a>
			<a href="{% url 'sensei_app:password_reset' %}" class="weak_button" >パスワードを忘れた方</a>
		</div>
	</div><!-- /.register_container -->
</div>
{% endblock %}
