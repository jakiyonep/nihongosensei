<form class="comment_form" id="comment_form_id" method="POST">{% csrf_token %}
	{% if not user.is_authenticated%}
		<div class="author">
			<label>名前(任意)</label>
			<input type="text" name="author" id ="comment_author_id">
		</div>
	{% endif %}
		<div class="comment_content">
			{% if not user.is_authenticated %}
				<label>回答</label>
			{% endif %}
			{% include "sensei_app/Snippet/markdown_exp.html" %}
			<textarea id="comment_content_id" name="comment_content" rows="8" cols="80"></textarea>
		</div>
		<span class="weak_button question_check_button">プレビュー画面</span>
		<div class="content_check question_check content user_content" id="markdowned_content">
		</div>
    <button type="submit" class="strong_button commentsubmit_button" id="comment_submit" name="{{question.pk}}" value="comment_submit">回答を投稿する</button>
</form>
