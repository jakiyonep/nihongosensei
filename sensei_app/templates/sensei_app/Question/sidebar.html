<div class="sidebar">
	<a class="strong_button" href="{% url 'sensei_app:question_add' %}">質問する</a>
	
	<form class="search_form" action="{% url "sensei_app:question_list" %}" method="get" accept-charset="utf-8">
		<input class="search_form_input" type="text" name="q" value="{{ request.GET.q }}" placeholder="キーワード">
		<button class="search_form_button" type="submit"><span class="icon"><i class="fas fa-search"></i></span></button>
	</form>

	<div class="sidebar_category_tag_container">
		<p class="sidebar_head">カテゴリー</p>
		<div class="category_tag_scroll">
			<div class="container">
				{% for category in question_categories %}
					{% if not category.num_blogs == 0 %}
						<a class="category" href="{% url 'sensei_app:question_category' category.category_slug %}">{{ category }} <span class="num category_num">{{category.num_posts}}</span></a>
					{% endif %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
