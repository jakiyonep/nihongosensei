<div class="result">
	{% if query %}
		<p><span class="query">{{query}}</span>に関する{{service_name}}</p>
	{% elif selected_category %}
		<p><span class="category">{{selected_category}}</span>に関する{{service_name}}</p>
	{% elif selected_tag %}
		<p><span class="category">{{selected_tag}}</span>に関する{{service_name}}</p>
	{% endif %}
</div>
